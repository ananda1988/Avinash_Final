{%extends 'layout.html'%}
{%block style%}
    <style>
      body{
        background: whitesmoke;
        background: url(../static/registration.jpg) no-repeat;
        background-size: cover;
      }
      
      </style>
    {%endblock style%}

{%block content%}
    <div class="container col-6 ">
      {%if session['success']%}
        <div class="alert alert-success" role="alert">
          {{message}}
        </div>
      {%else%}
      <div class="alert alert-danger" role="alert">
        {{message}}
      </div>
      {%endif%}
        <form action="/signup" method="POST" class="row g-3 needs-validation" >
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First Name</label>
              <input type="text" name = 'firstname' class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Last Name</label>
              <input type="text" name="lastname" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail4" required>
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" name="city" class="form-control" id="inputCity">
              </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="inputPassword4" required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input type="password" name="cpassword" class="form-control" id="inputPassword4" required>
              </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" >
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            
            <div class="col-md-4">
              <label for="inputState" class="form-label">Grade</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
          </form>
    </div>
{%endblock%}
